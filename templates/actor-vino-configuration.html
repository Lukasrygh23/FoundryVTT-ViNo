<form class="{{cssClass}}" autocomplete="off" onsubmit="event.preventDefault();">

    <h2>Actor Font</h2>
    <h4><input name="flags.vino.font" type="text" value="{{actor.data.flags.vino.font}}" placeholder="Signika, sans-serif;"/></h4>

    <h2>Actor Portrait</h2>
    <img class="sheet-profile" src="{{actor.img}}" title="{{actor.name}} default" height="220" width="220" data-edit="img" />

    <h2>Alternate Default</h2>
    <img class="sheet-profile" src="{{actor.data.flags.vino.altdefault}}" title="{{actor.name}} alt default" height="220" width="220" data-edit="flags.vino.altdefault" />

    <h2>Mad</h2>
    <img class="sheet-profile" src="{{actor.data.flags.vino.madimg}}" title="{{actor.name}} mad" height="220" width="220" data-edit="flags.vino.madimg" />

    <h2>Sad</h2>
    <img class="sheet-profile" src="{{actor.data.flags.vino.sadimg}}" title="{{actor.name}} sad" height="220" width="220" data-edit="flags.vino.sadimg" />

    <h2>Joy</h2>
    <img class="sheet-profile" src="{{actor.data.flags.vino.joyimg}}" title="{{actor.name}} joy" height="220" width="220" data-edit="flags.vino.joyimg" />

    <h2>Fear</h2>
    <img class="sheet-profile" src="{{actor.data.flags.vino.fearimg}}" title="{{actor.name}} fear" height="220" width="220" data-edit="flags.vino.fearimg" />

    <button type="submit" name="submit" class="btn btn-primary vino-configure-submit">Save</button>
</form>
